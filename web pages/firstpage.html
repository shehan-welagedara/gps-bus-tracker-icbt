    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #242426;
            font-family: 'Roboto', Arial, sans-serif;
            color: #072d44;
            /* Ensure contents are centered */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Limit maximum width on larger screens */
            max-width: 600px;
        }

        .box {
            width: 400px;
            height: 100px;
            background: linear-gradient(45deg, #fc8332, #fccb08);
            margin: 10px;
            text-align: center;
            line-height: 100px;
            border-radius: 15px;
            padding: 10px;
            overflow: hidden;
            transition: box-shadow 0.3s ease-in-out;
        }

        .box:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        a {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
            color: #072d44;
            font-weight: bold;
        }

        .hello {
            font-size: 36px;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            position: relative;
            animation: move 2s ease-in-out infinite;
        }

        .hello::before,
        .hello::after {
            content: ' ';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #61dafb;
            border-radius: 50%;
            opacity: 0;
            animation: ripple 2s linear infinite;
        }

        .hello::before {
            top: 5px;
            left: 15px;
        }

        .hello::after {
            top: 15px;
            left: 25px;
        }

        @keyframes move {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(50px);
            }
        }

        @keyframes ripple {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        @media (max-width: 450px) {
            /* Ensure the boxes use full width on smaller screens */
            .box {
                width: 100%;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="hello">Hello</div>
        <div class="box">

        </div>

        </div>
    </div>
</body>
