  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>

  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyDbdnAxeoZIcp1wrgElsKpUT4T9XwjEmZg",
    authDomain: "icbt-project.firebaseapp.com",
    databaseURL: "https://icbt-project-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "icbt-project",
    storageBucket: "icbt-project.appspot.com",
    messagingSenderId: "750388804773",
    appId: "1:750388804773:web:25d2264e1f7ec4ea84214c"
    };
    firebase.initializeApp(firebaseConfig);

    // Reference to the database
    var database = firebase.database();

    function startSendingLocation() {
    // Get values from input fields
    var busName = document.getElementById('busName').value;
    var vehiclePlateNumber = document.getElementById('vehiclePlateNumber').value;
    var driverContactNumber = document.getElementById('driverContactNumber').value;

    // Validate input fields
    if (!busName || !vehiclePlateNumber || !driverContactNumber) {
        alert('Please fill in all fields.');
        return;
    }

    // Continuously send location data
    function sendLocation() {
        getCurrentLocation(function(location) {
            if (location) {
                console.log("Sending location:", location); // Debugging line

                // Push the data to the Firebase Realtime Database
                var locationData = {
                    busName: busName,
                    vehiclePlateNumber: vehiclePlateNumber,
                    driverContactNumber: driverContactNumber,
                    location: location,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                database.ref('locations').push(locationData);
            } else {
                console.error('Error obtaining location.');
            }
        });

        // Send location every 5 seconds (adjust as needed)
        setTimeout(sendLocation, 5000);
    }

    // Start sending location when the button is clicked
    sendLocation();

    // Clear data after 6 seconds
    setTimeout(function() {
        database.ref('locations').remove();
        console.log('Data cleared from the database.');
    }, 6000);
}


    function getCurrentLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;
          var location = { latitude: latitude, longitude: longitude };

          callback(location); // Call the callback with the location data
        }, function (error) {
          console.error("Error getting location:", error);
          callback(null);  // Pass null to indicate failure
        });
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    }
  </script>
